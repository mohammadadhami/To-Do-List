<!DOCTYPE html>
<html lang="en">
<head>

  <title>Multiple Counters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="counter">
    <button class="incrementButton">+</button>
    <p class="counterValue">0</p>
  </div>

  <div class="counter">
    <button class="incrementButton">+</button>
    <p class="counterValue">0</p>
  </div>

  <div class="counter">
    <button class="incrementButton">+</button>
    <p class="counterValue">0</p>
  </div>

  <div class="counter">
    <button class="incrementButton">+</button>
    <p class="counterValue">0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
